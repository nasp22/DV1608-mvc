# Fusk och plagiering

* Hjälp varandra men kopiera inte varandras kod
* Titta gärna på kompisens lösning men skriv alltid din egen kod
* Jobba gärna i studiegrupper, hjälp varandra men skriv alltid din egen kod

<p class="footnote">Allt misstänkt fusk anmäls.</p>

</script>

<script data-role="slide" data-markdown type="text/html">
# Kursmoment

* 01: Ramverk
* 02: Objektorientering
* 03: Enhetstestning
* 04: Autentisering
* 05: ORM/Databas
* 06: Automatiserad test
* 07/10: Projekt och examination

</script>



<script data-role="slide" data-markdown type="text/html">
# Innehåll

* Bygg en me-sida i ramverket Symfony
* Använd klasser för att bygga en webbapplikation
* Använd enhetstestning för att testa dina klasser
* Logga in och registrera konto på webbplats
* ORM, en annan vy på databasen (MariaDB/SQLite)
* Automatiserad test och kodkvalitet
* Projekt i Symfony (eller Laravel)
* Verktyg och tekniker

</script>



<script data-role="slide" data-markdown type="text/html">
# Ambitionen

* Se hur man kodar "på riktigt" i webbaserade ramverk med MVC
* Få en känsla för:
    * Klasser och objekt i PHP
    * Ramverkens uppbyggnad med moduler
    * Designmönster
    * Standardisering av ramverksmoduler
    * Enhetstest är kul
* Se databasen ur ett annat perspektiv
* Hur får man "snygg kod"?
* Koda ett projekt som man kan visa upp för dem därhemma

</script>
