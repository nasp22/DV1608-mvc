<script data-role="slide" data-markdown type="text/html">
# Classes and objects

* A class is a template for objects
* An object is instantiated from a class
* Object has methods (functions)
    * What can be done with the object
    * What can the object do
    * Update its state
* Object has state
    * The value of its properties

</script>



<script data-role="slide" data-markdown type="text/html">
# Encapsulation

* Bundle data with methods operating on that data
* Restricting access to some parts
* Information hiding
* Class hides its internal implementation
    * How things are stored and executed are a private matter
* A class provides a public API
    * How to use it from outside

<p class="footnote">https://en.wikipedia.org/wiki/Encapsulation_(computer_programming)</p>

</script>

# Model View Controller (MVC)
## An architectural design pattern
</script>



<script data-role="slide" data-markdown type="text/html">
# An architectural pattern

* Design pattern

> "A general, reusable solution to a commonly occurring problem within a given context in software design."

* Architectural (design) pattern

> "A general, reusable solution to a commonly occurring problem in software architecture within a given context."

</script>



<script data-role="slide" data-markdown type="text/html">
# MVC

* Model - objects for the application
* Controller - connect the model with the GUI/framework
* View - present the results to the GUI/user

</script>



<script data-role="slide" data-markdown type="text/html">
# Model

* Application classes/objects
* Not dependent on, or isolated from, the framework
* Just another class/object

</script>



<script data-role="slide" data-markdown type="text/html">
# Controller

* A class (or callable)
* Do stuff with the model layer,
    * prepare $data,
    * render views,
    * return response
* The glue between the framework and the application
    * No (limited) application code
* Thin and skinny controllers

</script>



<script data-role="slide" data-markdown type="text/html">
# View

* Bits and pieces to create a response
    * HTML, $data and template language
    * (or JSON or another type of response)
* Template engine
* Template files
    * PHP
    * Twig

</script>
